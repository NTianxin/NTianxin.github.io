<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Form</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link href="css/form.css" rel="stylesheet" type="text/css">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light">
    <a class="nav-link" href="index.html">Home</a>
  </nav>
	<div class="container">
		<h3>Add New Interest</h3>
		<form>
			 <div class="form-group">
			<b>Interest Name</b><br>
			<input type="text"  class="form-control" name="Title"  placeholder="Name">
			<br>
    </div>

    <div class="form-group">
      <b>Text about Interest</b><br>
      <textarea rows="10" cols="110" name="text" ></textarea>
    </div>

  <div class="form-row">
    <div class="form-group col-md-6">

      <b>Upload Local Image:</b>

      <input type="file" name="myFile"><br><br>
    </div>
    <div class="form-group col-md-6">

      <b>Select # Tweets to Display</b>
      <select id="input" class="form-control">
        <option selected>1</option>
        <option>2</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <b>On a Scale of 1 to 5 how interested in this are you?</b><br>
      <input type="checkbox" name="tag1" value="none"> 1
      <input type="checkbox" name="tag2" value="none"> 2
      <input type="checkbox" name="tag3" value="none"> 3
      <input type="checkbox" name="tag4" value="none"> 4
      <input type="checkbox" name="tag5" value="none"> 5
    </div>
	</div>

<div class="form-row">
	 <div class="form-group col-md-6">
		 <b>Login to Finish Submitting</b>
	 </div>
	 <div class="form-group col-md-6">
	 </div>
 </div>
 <div class="form-row">
	 <div class="form-group col-md-6"> <input type="email" class="form-control" id="Username" placeholder="Username"></div>

	 <div class="form-group col-md-6">

	 <input type="password" class="form-control" id="Password" placeholder="Password">
 </div>
	  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="Check">
      <label class="form-check-label" for="Check">
        Remember me
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
